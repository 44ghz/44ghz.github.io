<head>

	<!-- Bootstrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet"
	href="bootstrap-4.3.1-dist/css/bootstrap.css">
	<script src="bootstrap-4.3.1-dist/js/bootstrap.js"></script>

	<!-- Icons -->
	<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

	<!-- Code highlighting and line numbering -->
	<script src="highlight/highlight.pack.js"></script>
	<script src="highlightjs-line-numbers.js-master/src/highlightjs-line-numbers.js"></script>
	<link rel="stylesheet"
	href="highlight/styles/atom-one-light.css">

	<!-- Site css -->
	<link rel="stylesheet"
	href="wwwroot/site.css">

	<!-- Open Sans font support -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans"/>

	<!--Navigation bar-->
  <script src="js/nav.js"></script>
</head>
<body>
	<script src="js/getgreenscreen.js"></script>
	<div class="custom-control custom-switch">
	  <input type="checkbox" class="custom-control-input" id="numberSwitch" checked>
	  <label class="custom-control-label" for="numberSwitch" style="user-select: none">Toggle line numbers</label>
	</div>

	<script>
			var mySwitch = document.getElementById("numberSwitch"); // Add the toggle switch
			if(mySwitch.addEventListener) // For major browsers
			{
				mySwitch.addEventListener("click", toggleNumbers);
			}
			else if(mySwitch.attachEvent) // IE 8 and below
			{
				mySwitch.attachEvent("onclick", toggleNumbers);
			}

			function toggleNumbers() // Toggle line numbers for code block
			{
				var numbers = document.getElementsByClassName("hljs-ln-n"); // Get the elements for line numbers
				if(numbers[0].style.display === "none") // If the line numbers are visible
				{
					for(var i = 0; i < numbers.length; i++) // Disable all numbers
					{
						numbers[i].style.display = "block";
					}
				}
				else // Otherwise, display them
				{
					for(var i = 0; i < numbers.length; i++)
					{
						numbers[i].style.display = "none";
					}
				}
			}
	</script>
	<noscript>Javascript is disabled in your browser, please visit my GitHub to see my projects!</noscript>
</body>
</html>
